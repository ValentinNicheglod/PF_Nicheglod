<section class="grid grid-rows-[4rem_1fr]">
  <table *ngIf="(students | async)?.length" mat-table [dataSource]="(students | async) || []">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let student"> {{ student.id }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre y Apellido </th>
      <td mat-cell *matCellDef="let student"> {{ student.name | fullName: student.surname }} </td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let student"> {{ student.surname }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Correo electrónico </th>
      <td mat-cell *matCellDef="let student"> {{ student.email }} </td>
    </ng-container>

    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef> Fecha de Creación </th>
      <td mat-cell *matCellDef="let student"> {{ student.creationDate }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let student; index as i">
        <div class="flex justify-end gap-1">
          <button mat-icon-button matTooltip="Editar" (click)="openEditStudentModal(student)">
            <mat-icon class="text-gray-600">edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" matTooltip="Eliminar" (click)="openDeleteStudentConfirmation(student.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</section>
