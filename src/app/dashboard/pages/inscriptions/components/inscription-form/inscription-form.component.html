<h2 mat-dialog-title>{{ action }} inscripci√≥n</h2>
<mat-dialog-content>
  <form [formGroup]="inscriptionForm" (submit)="onSubmit()">
    <mat-form-field class="w-full">
      <mat-label>Estudiante</mat-label>
      <mat-select formControlName="studentId">
        <mat-option *ngFor="let student of (studentOptions | async)" [value]="student.id">
          {{ student.name | fullName: student.surname }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Curso</mat-label>
      <mat-select formControlName="courseId">
        <mat-option *ngFor="let course of (courseOptions | async)" [value]="course.id">
          {{ course.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button color="primary" type="submit" (click)="onSubmit()">{{ action }}</button>
</mat-dialog-actions>
